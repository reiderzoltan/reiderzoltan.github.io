<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <form>
                    <div class="form-group mt-5">
                        <label for="name">Név</label>
                        <input type="name" class="form-control" id="name" required> 
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail cím</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="cim">Cím</label>
                        <input type="text" class="form-control" id="cim" required>
                    </div>
                    <div class="form-group">
                        <label for="textarea">Megjegyzés</label>
                        <textarea type="textarea" class="form-control" id="textarea" placeholder="Emelet, ajtó..."
                            rows="3"></textarea>
                    </div>
                    <div>
                        <span>Extra feltét</span>
                    </div>
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="radio" name="radio" id="nemKer">
                        <label class="form-check-label" for="nemKer">
                            Nem kérek
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="sajt">
                        <label class="form-check-label" for="sajt">
                            Sajt
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="Bacon">
                        <label class="form-check-label" for="Bacon">
                            Bacon
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="DuplaSajt">
                        <label class="form-check-label" for="DuplaSajt">
                            Dupla sajt
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="DuplaBacon">
                        <label class="form-check-label" for="DuplaBacon">
                            Dupla bacon
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="DuplaSajtBacon">
                        <label class="form-check-label" for="DuplaSajtBacon">
                            Dupla sajt és bacon
                        </label>
                    </div>
                    <div class="form-group form-check mt-5">
                        <input type="checkbox" class="form-check-input" id="checkbox1" required>
                        <label class="form-check-label" for="exampleCheck1">A megadott adatok helyesek!</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
